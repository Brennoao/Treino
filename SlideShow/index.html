<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShow</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">
            
            <div class="slide S1"><img src="./Fotos/1.jpg" alt="Foto1"></div>
            <div class="slide"><img src="./Fotos/2.jpg" alt="Foto2"></div>
            <div class="slide"><img src="./Fotos/3.jpg" alt="Foto3"></div>
            <div class="slide"><img src="./Fotos/4.jpg" alt="Foto4"></div>
            <div class="slide"><img src="./Fotos/5.jpg" alt="Foto5"></div>
        </div>
    
        <div class="navigation">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
            <label class="bar" for="slide5"></label>
        </div>
    </div>

</body>
</html>
