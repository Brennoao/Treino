<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onedrive</title>

    <link rel="stylesheet" href="./Style/Reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="Align">
        <section class="Header_Left Align">
            <ion-icon name="apps"></ion-icon>
            <p>OneDrive</p>
        </section>

        <section class="Header_Meio Align">
            <ion-icon name="search" class="Meio_Primeiro"></ion-icon>

            <input type="search" name="search" id="Search" placeholder="Pesquisar">

            <div class="Header_Meio-Dropdown Align">
                <p class="Header_p">Todos os arquivos</p>
                <ion-icon name="chevron-down-outline" size="small" class="Meio_Segundo"></ion-icon>
            </div>
            
        </section>

        <section class="Header_Right Align">
            <ion-icon name="cog" class="Align1"></ion-icon>
            <ion-icon name="help" class="Align1"></ion-icon>
            <div class="Header_Right-Circle Align1"><p>2</p></div>
        </section>
    </header>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
